<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Ro'yxatdan o'tish</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Foydalanuvchi ismi:</label>
        <input type="text" name="username" placeholder="Foydalanuvchi ismi" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email manzili:</label>
        <input type="email" name="email" placeholder="example@example.com" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Parol:</label>
        <input type="password" name="password" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password_confirm" class="block text-sm font-medium text-gray-700">Parolni tasdiqlang:</label>
        <input type="password" name="password_confirm" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg">
        Ro'yxatdan o'tish
      </button>

      <div class="text-center mt-4">
      <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">login parol bilan kirish</a>
    </div>
    </form>
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-red-500 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
